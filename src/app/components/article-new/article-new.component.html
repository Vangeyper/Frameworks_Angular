<div class="center">
    <section id="content">
      <h1 class="subheader">Crear Artículo</h1>    
  
        <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="title">Título</label>
              <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" required />
  
              <small *ngIf="!title.valid && title.touched">El título no es válido!</small>
          </div>
          <div class="form-group">
              <label for="content">Contenido</label>
              <textarea name="content" #content="ngModel" [(ngModel)]="article.content"></textarea>
  
              <small *ngIf="!content.valid && content.touched">El contenido no es válido!</small>
          </div>    
          <div class="form-group">
            <label for="image">Imagen</label>
            <input type="file" name="file0" />
          </div>        
          <div class="clearfix"></div> <!-- evita que se cuele entre el hueco del menú y el logo lo que pongamos a continuación-->
          <input type="submit" value="Enviar" class="btn btn-success" [disabled]="articleForm.invalid" />
      </form>
  
      
    </section>
  
    <app-sidebar></app-sidebar>
  
  </div>
