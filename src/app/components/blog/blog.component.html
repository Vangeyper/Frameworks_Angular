<app-slider
    [propiedad_a_comunicar_al_hijo]="'Blog'"
    [size]="'small'"
></app-slider>

<!-- ARTICULOS Y BARRA LATERAL -->
<div class="center">
  <section id="content">
    <h1 class="subheader">Blog</h1>

    <div id="articles">
      <!-- Listado de artículos -->
      <article class="article-item" *ngFor="let article of articles">
          <div class="image-wrap">
              <img src="{{ url + 'get-image/' + article.image }}" alt="{{ article.title }}" *ngIf="article.image"/>
              <img src="assets/images/default.png" alt="{{ article.title }}" *ngIf="!article.image"/>
          </div>
          <h2>
            {{ article.title }}
          </h2>
          <span class="date">
            {{ article.date }}
          </span>
          <a href="#">Leer más</a>
      </article>
    </div>

  </section>

  <app-sidebar></app-sidebar>

</div>
