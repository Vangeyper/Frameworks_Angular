<!-- SLIDER CENTRAL -->
<div id="slider" [ngClass]="{
        'slider-big': !size || size == 'big',
        'slider-small': size == 'small'
    }"> <!-- slider-small -->
    <h1>{{ propiedad_a_comunicar_al_hijo }}</h1>
    <a *ngIf="!size || size == 'small'" [routerLink]="['/home']" class="btn-white">Ir a Inicio</a>
    <h4>{{ version }}</h4>
</div>
