<div id="articles" *ngIf="!articles">
    Cargando...
</div>
<div id="articles" *ngIf="articles && articles.length == 0">
    No hay artículos para mostrar, inténtalo más tarde
</div>
<div id="articles" *ngIf="articles">
    <!-- Listado de artículos -->
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{ url + 'get-image/' + article.image }}" alt="{{ article.title }}" *ngIf="article.image"/>
            <img src="assets/images/default.png" alt="{{ article.title }}" *ngIf="!article.image"/>
        </div>
        <h2>
          {{ article.title }}
        </h2>
        <span class="date">
          {{ article.date | amTimeAgo }}
        </span>
        <a [routerLink]="['articulo', article._id]">Leer más</a>
    </article>
  </div>
